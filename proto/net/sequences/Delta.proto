package com.subterranean_security.crimson.core.proto;

import "net/sequences/Listener.proto";

message EV_ProfileDelta {
	required int32 cvid = 1;
	optional int64 date = 2;
	repeated NetworkInterface net_interface = 101;
	optional string crimson_version = 102;
	optional string user_name = 103;
	optional string user_dir = 104;
	optional string user_home = 105;
	optional string java_version = 106;
	optional string java_vendor = 107;
	optional string java_home = 108;
	optional string java_arch = 109;
	optional string os_family = 110;
	optional string os_version = 111;
	optional string language = 112;
	optional string active_window = 113;
	
	optional string fqdn = 116;
	
	//CPU
	optional string cpu_model = 117;
	optional string cpu_temp = 118;
	optional string cpu_speed = 119;
	optional string cpu_logical_cores = 120;
	optional string cpu_cache = 121;
	optional double cpu_crimson_usage = 122;
	
	//NET
	optional string net_dns1 = 123;
	optional string net_dns2 = 124;
	optional string net_hostname = 125;
	
	//RAM
	optional int64 ram_crimson_usage = 126;
	
	
}

message NetworkInterface {
	optional string name = 1;
	optional string ip = 2;
	required string mac = 3;
}

message EV_ServerInfoDelta {
	optional bool server_status = 1;
	optional int64 last_login = 2;
	optional string last_ip = 3;
	repeated ListenerConfig listeners = 4;
	optional string cpu_model = 117;
	optional string cpu_temp = 118;
	optional string cpu_speed = 119;
	optional double cpu_crimson_usage = 122;
	optional int64 ram_crimson_usage = 126;
	optional string java_version = 106;
	optional string os_family = 110;
	optional string os_version = 111;
	optional string crimson_version = 102;
	optional string net_hostname = 125;
}