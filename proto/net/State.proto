package com.subterranean_security.crimson.core.proto.net;

enum STATES {
	SERVER = 1;
	POWER = 2;
}

message StateChange_RQ {
	required STATES type = 1;
	required bool change = 2;
	optional int32 delay = 3;
}

message StateChange_RS {
	required bool result = 1;
	optional string comment = 2;
}

message GetState_RQ {
	required STATES type = 1;
}

message GetState_RS {
}