package com.subterranean_security.crimson.core.proto.net;

import "net/Service.proto";
import "net/Reports.proto";
message Message {
	optional int32 id = 2;

	//RQRS
	optional Activation_RQ activation_rq = 3;
	optional Activation_RS activation_rs = 4;
	optional RetrieveKeys_RQ retrieve_keys_rq = 5;
	optional RetrieveKeys_RS retrieve_keys_rs = 6;

	//1W
	optional Report_1W report_1w = 100;
}